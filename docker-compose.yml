version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: react-project/Dockerfile
      args:
        - VITE_API_URL=http://api:8000/api
    ports:
      - "5173:4173"
    depends_on:
      - api
    restart: unless-stopped
